<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="progress-wrapper">
        <span id="progressText">0%</span>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <h1>Application Form</h1>

    <section>
        <form id="appForm">
            <label id="name" class="is-visible">
                <span class="label-heading">What's your name?</span>
                <input name="name" type="text" placeholder="name" required />
                <div class="nav-btn-div">
                    <button type="button" class="nav-button btn-next" data-from="name" data-to="email">OK <i class="fa fa-check"></i></button>
                    <span>Press <strong>Enter ↵</strong></span>
                </div>
            </label>

            <label id="email">
                <span class="label-heading">Your email address</span>
                <input type="email" name="email" placeholder="email" required />
                <div class="nav-btn-div">
                    <button type="button" class="nav-button btn-next" data-from="email" data-to="phone">OK</button>
                    <span>Press <strong>Enter ↵</strong></span>
                </div>
            </label>

            <label id="phone">
                <span class="label-heading">Phone number</span>
                <input type="tel" name="phone" placeholder="phone" required />
                <div class="nav-btn-div">
                    <button type="button" class="nav-button btn-next" data-from="phone" data-to="age">OK</button>
                    <span>Press <strong>Enter ↵</strong></span>
                </div>
            </label>

            <label id="age">
                <span class="label-heading">How old are you?</span>
                <input type="number" name="age" placeholder="age" min="18" required />
                <div class="nav-btn-div">
                    <button type="button" class="nav-button btn-next" data-from="age" data-to="address">OK</button>
                    <span>Press <strong>Enter ↵</strong></span>
                </div>
            </label>

            <label id="address">
                <span class="label-heading">What's your address?</span>
                <input name="address" type="text" placeholder="address" required />
                <div class="nav-btn-div">
                    <button type="submit" class="nav-button">Submit</button>
                </div>
            </label>

            <div id="success-screen" class="success-card">
                <i class="fa fa-check-circle" style="font-size:48px;color:white;margin-bottom:20px;"></i>
                <h2>Submitted!</h2>
                <p>Thank you, <span id="summary-name"></span>. Check <span id="summary-email"></span>.</p>
                <button type="button" id="resetBtn" class="nav-button">Start Over</button>
            </div>

            <div id="arrows" class="arrows-container">
                <i class="fa fa-arrow-up btn-prev"></i>
                <i class="fa fa-arrow-down btn-next-arrow"></i>
            </div>

            <p id="validate"></p>
        </form>
    </section>
  </div>
  <script src="./main.js"></script>
</body>
</html>
